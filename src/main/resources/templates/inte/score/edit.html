<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="scoreId" name="scoreId" th:value="${score.scoreId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">考试类型：</label>
                            <div class="col-sm-8">
                                <input id="scoreType" name="scoreType" th:value="${score.scoreType}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">考试科目：</label>
                            <div class="col-sm-8">
                                <input id="scoreName" name="scoreName" th:value="${score.scoreName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学生：</label>
                            <div class="col-sm-8">
                                <input id="stuId" name="stuId" th:value="${score.stuId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分值：</label>
                            <div class="col-sm-8">
                                <input id="scoreTotal" name="scoreTotal" th:value="${score.scoreTotal}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时间：</label>
                            <div class="col-sm-8">
                                <!--th:value="<fmt:formatDate value='${score.scoreDate }' pattern='yyyy-MM-dd ' />"-->
                                <input id="scoreDate" name="scoreDateStr" th:value="${score.scoreDateStr}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="scoreRemarks" name="scoreRemarks" th:value="${score.scoreRemarks}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/inte/score/edit.js" th:src="@{/js/appjs/inte/score/edit.js}">
</script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" th:src="@{/js/plugins/layer/laydate/laydate.js}"></script>
<script type="text/javascript">
    laydate({
        elem: '#scoreDate'
    });
</script>
</body>
</html>
