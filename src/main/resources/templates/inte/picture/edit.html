<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="picId" name="picId" th:value="${picture.picId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="picName" name="picName" th:value="${picture.picName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址：</label>
                            <div class="col-sm-8">
                                <input id="picUrl" name="picUrl" th:value="${picture.picUrl}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="picDate" name="picDate" th:value="${picture.picDate}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="picType" value="1" th:field="*{picture.picType}"/>
                                    相片&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="picType" value="2" th:field="*{picture.picType}"/>
                                    视频&nbsp;&nbsp;
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="picStatus" value="1" th:field="*{picture.picStatus}"/>
                                    草稿&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="picStatus" value="2" th:field="*{picture.picStatus}"/>
                                    发布&nbsp;&nbsp;
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">相册id：</label>
                            <div class="col-sm-8">
                                <input id="parentId" name="parentId" th:value="${picture.parentId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="picRemarks" name="picRemarks" th:value="${picture.picRemarks}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">班级：</label>
                            <div class="col-sm-8">
                                <input id="schId" name="schId" th:value="${picture.schId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/inte/picture/edit.js" th:src="@{/js/appjs/inte/picture/edit.js}">
</script>
</body>
</html>
