<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="notifyId" name="notifyId" th:value="${notify.notifyId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="notifyName" name="notifyName" th:value="${notify.notifyName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="notifyType" value="1"
                                           th:field="*{notify.notifyType}"/>
                                    系统信息&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="notifyType" value="2"
                                           th:field="*{notify.notifyType}"/>
                                    使用帮助&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="notifyType" value="3"
                                           th:field="*{notify.notifyType}"/>
                                    作业发布&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="notifyType" value="4"
                                           th:field="*{notify.notifyType}"/>
                                    通知公告&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="notifyType" value="5"
                                           th:field="*{notify.notifyType}"/>
                                    校长信箱&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="notifyType" value="6"
                                           th:field="*{notify.notifyType}"/>
                                    会议&nbsp;&nbsp;
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">详情：</label>
                            <div class="col-sm-8">
                                <input id="notifyDetails" name="notifyDetails" th:value="${notify.notifyDetails}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件地址：</label>
                            <div class="col-sm-8">
                                <input id="notifyFiles" name="notifyFiles" th:value="${notify.notifyFiles}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会议地址：</label>
                            <div class="col-sm-8">
                                <input id="notifyAddress" name="notifyAddress" th:value="${notify.notifyAddress}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="col-sm-8">
                                <input id="startDate" name="startDateStr" th:value="${notify.startDateStr}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间：</label>
                            <div class="col-sm-8">
                                <input id="endDate" name="endDateStr" th:value="${notify.endDateStr}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提醒时间：</label>
                            <div class="col-sm-8">
                                <input id="reminderDate" name="reminderDateStr" th:value="${notify.reminderDateStr}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="notifyStatus" value="1"
                                           th:field="*{notify.notifyStatus}"/>
                                    发布&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="notifyStatus" value="2"
                                           th:field="*{notify.notifyStatus}"/>
                                    草稿&nbsp;&nbsp;
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="notifyRemarks" name="notifyRemarks" th:value="${notify.notifyRemarks}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/inte/notify/edit.js" th:src="@{/js/appjs/inte/notify/edit.js}">
</script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" th:src="@{/js/plugins/layer/laydate/laydate.js}"></script>
<script type="text/javascript">
    laydate({
        elem: '#startDate',
        istime: true,
        format: 'YYYY-MM-DD hh:mm:ss'
    });
    laydate({
        elem: '#endDate',
        istime: true,
        format: 'YYYY-MM-DD hh:mm:ss'
    });
    laydate({
        elem: '#reminderDate',
        istime: true,
        format: 'YYYY-MM-DD hh:mm:ss'
    });
</script>
</body>
</html>
