<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="stuPaymentId" name="stuPaymentId" th:value="${payment.stuPaymentId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学生：</label>
                            <div class="col-sm-8">
                                <input id="stuId" name="stuId" th:value="${payment.stuId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">缴费人：</label>
                            <div class="col-sm-8">
                                <input id="userId" name="userId" th:value="${payment.userId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单据id：</label>
                            <div class="col-sm-8">
                                <input id="payId" name="payId" th:value="${payment.payId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">缴费方式：</label>
                            <div class="col-sm-8">
                                <input id="payType" name="payType" th:value="${payment.payType}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态 1未支付 2已支付 3已退款：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" th:value="${payment.status}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付时间：</label>
                            <div class="col-sm-8">
                                <input id="payDate" name="payDate" th:value="${payment.payDate}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" th:value="${payment.remarks}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/inte/payment/edit.js" th:src="@{/js/appjs/inte/payment/edit.js}">
</script>
</body>
</html>
