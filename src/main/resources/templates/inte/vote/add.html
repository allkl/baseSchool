<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="voteName" name="voteName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" checked="checked" name="voteType" value="1" />
                                    投票&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  name="voteType" value="2" />
                                    反馈&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  name="voteType" value="3" />
                                    问卷调查&nbsp;&nbsp;
                                </label>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">创建人：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="creator" name="creator" class="form-control" type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">创建时间：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="creatDate" name="creatDate" class="form-control" type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">投票时间：</label>
                            <div class="col-sm-8">
                                <input id="voteDate" name="voteDate" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">投票人：</label>
                            <div class="col-sm-8">
                                <input id="voter" name="voter" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件：</label>
                            <div class="col-sm-8">
                                <input id="voteFile" name="voteFile" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="voteRemarks" name="voteRemarks" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" checked="checked" name="voteStatus" value="1" />
                                    使用&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  name="voteStatus" value="2" />
                                    闲置&nbsp;&nbsp;
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/inte/vote/add.js" th:src="@{/js/appjs/inte/vote/add.js}">
</script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" th:src="@{/js/plugins/layer/laydate/laydate.js}"></script>
<script type="text/javascript">
    laydate({
        elem: '#voteDate'
    });
</script>
</body>
</html>
