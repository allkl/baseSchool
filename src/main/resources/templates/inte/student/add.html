<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">学号：</label>
                            <div class="col-sm-8">
                                <input id="stuNumber" name="stuNumber" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">名字：</label>
                            <div class="col-sm-8">
                                <input id="stuName" name="stuName" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" checked="checked" name="stuSex" value="1" />
                                    男&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  name="stuSex" value="2" />
                                    女&nbsp;&nbsp;
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">年龄：</label>
                            <div class="col-sm-8">
                                <input id="stuAge" name="stuAge" class="form-control" type="number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">生日：</label>
                            <div class="col-sm-8">
                                <input id="stuBirthday" name="stuBirthday" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址：</label>
                            <div class="col-sm-8">
                                <input id="stuAddress" name="stuAddress" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">头像：</label>
                            <div class="col-sm-8">
                                <input id="stuPhoto" name="stuPhoto" class="form-control" type="text">
                            </div>
                        </div>
                        <!--1正常 2冻结-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" checked="checked" name="stuStatus" value="1" />
                                    正常&nbsp;&nbsp;
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  name="stuStatus" value="2" />
                                    冻结&nbsp;&nbsp;
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="stuRemarks" name="stuRemarks" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">所在班级：</label>
                            <div class="col-sm-8">
                                <input id="schId" name="schId" class="hidden">
                                <input id="className" name="className" class="form-control"
                                       type="text" style="cursor: pointer;" onclick="openClass()"
                                       readonly="readonly" placeholder="所属班级">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/inte/student/add.js" th:src="@{/js/appjs/inte/student/add.js}">
</script><script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" th:src="@{/js/plugins/layer/laydate/laydate.js}"></script>
<script type="text/javascript">
    laydate({
        elem: '#stuBirthday'
    });
</script>
</body>
</html>
