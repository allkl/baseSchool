<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="lvId" name="lvId" th:value="${leave.lvId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="lvName" name="lvName" th:value="${leave.lvName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">详情：</label>
                            <div class="col-sm-8">
                                <input id="lvDetails" name="lvDetails" th:value="${leave.lvDetails}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假类型 1事假 2病假 3丧家 4陪产假：</label>
                            <div class="col-sm-8">
                                <input id="lvType" name="lvType" th:value="${leave.lvType}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">申请人（学生）：</label>
                            <div class="col-sm-8">
                                <input id="lvProposer" name="lvProposer" th:value="${leave.lvProposer}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">老师申请：</label>
                            <div class="col-sm-8">
                                <input id="lvPro" name="lvPro" th:value="${leave.lvPro}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">申请时间：</label>
                            <div class="col-sm-8">
                                <input id="applyDate" name="applyDate" th:value="${leave.applyDate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">审批人：</label>
                            <div class="col-sm-8">
                                <input id="lvApprover" name="lvApprover" th:value="${leave.lvApprover}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">审批时间：</label>
                            <div class="col-sm-8">
                                <input id="approveDate" name="approveDate" th:value="${leave.approveDate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <input id="lvStatus" name="lvStatus" th:value="${leave.lvStatus}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假开始时间：</label>
                            <div class="col-sm-8">
                                <input id="startDate" name="startDate" th:value="${leave.startDate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假结束时间：</label>
                            <div class="col-sm-8">
                                <input id="endDate" name="endDate" th:value="${leave.endDate}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="lvRemarks" name="lvRemarks" th:value="${leave.lvRemarks}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">通知人：</label>
                            <div class="col-sm-8">
                                <input id="lvNotifier" name="lvNotifier" th:value="${leave.lvNotifier}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件：</label>
                            <div class="col-sm-8">
                                <input id="lvFiles" name="lvFiles" th:value="${leave.lvFiles}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/oa/leave/edit.js" th:src="@{/js/appjs/oa/leave/edit.js}">
</script>
</body>
</html>
