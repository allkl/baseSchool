<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="lvName" name="lvName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">详情：</label>
                            <div class="col-sm-8">
                                <input id="lvDetails" name="lvDetails" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假类型 1事假 2病假 3丧家 4陪产假：</label>
                            <div class="col-sm-8">
                                <input id="lvType" name="lvType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">申请人（学生）：</label>
                            <div class="col-sm-8">
                                <input id="lvProposer" name="lvProposer" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">老师申请：</label>
                            <div class="col-sm-8">
                                <input id="lvPro" name="lvPro" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">申请时间：</label>
                            <div class="col-sm-8">
                                <input id="applyDate" name="applyDate" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">审批人：</label>
                            <div class="col-sm-8">
                                <input id="lvApprover" name="lvApprover" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">审批时间：</label>
                            <div class="col-sm-8">
                                <input id="approveDate" name="approveDate" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <input id="lvStatus" name="lvStatus" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假开始时间：</label>
                            <div class="col-sm-8">
                                <input id="startDate" name="startDate" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假结束时间：</label>
                            <div class="col-sm-8">
                                <input id="endDate" name="endDate" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="lvRemarks" name="lvRemarks" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">通知人：</label>
                            <div class="col-sm-8">
                                <input id="lvNotifier" name="lvNotifier" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件：</label>
                            <div class="col-sm-8">
                                <input id="lvFiles" name="lvFiles" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/oa/leave/add.js" th:src="@{/js/appjs/oa/leave/add.js}">
</script>
</body>
</html>
